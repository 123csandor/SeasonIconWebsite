<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Jersey Seasons</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pacifico&family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <!-- NavBar  -->
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand navbar-header-text" href="#">New Jersey Weather</a>
    </nav>

    <!-- Website Body -->
    <div class="container-fluid">

        <div class="row heightFillerTwo"></div>

        <div class="row heightFillerTwo justify-content-center">
            <h1 class="card-title">Seasonal Temperature</h1>
        </div>

        <!-- Icon Cards Row Wrapper -->
        <div class="row">

            <!-- Col Filler -->
            <div class="col"></div>

            <!-- Spring Icon -->
            <div class="col-2">
                <div class="card" id="springCard">
                    <img src="img/springIcon.svg" class="card-img-top" alt="spring Icon">
                    <div class="card-body">
                      <h5 class="card-title">Spring</h5>
                      <p class="card-text">Avg Temperature: 50°F to 60°F</p>
                    </div>
                  </div>
            </div>

            <!-- Summer Icon -->
            <div class="col-2">
                <div class="card" id="summerCard">
                    <img src="img/summerIcon.svg" class="card-img-top" alt="spring Icon">
                    <div class="card-body">
                      <h5 class="card-title">Summer</h5>
                      <p class="card-text">Avg Temperature: 78°F to 87°</p>
                    </div>
                  </div>
            </div>

            <!-- Fall Icon -->
            <div class="col-2">
                <div class="card" id="fallCard">
                    <img src="img/fallIcon.svg" class="card-img-top" alt="spring Icon">
                    <div class="card-body">
                      <h5 class="card-title">Fall</h5>
                      <p class="card-text">Avg Temperature: 57°F to 46°</p>
                    </div>
                  </div>
            </div>

            <!-- Winter Icon -->
            <div class="col-2">
                <div class="card" id="winterCard">
                    <img src="img/winterIcon.svg" class="card-img-top" alt="spring Icon">
                    <div class="card-body">
                      <h5 class="card-title">Winter</h5>
                      <p class="card-text">Avg Temperature: 20°F to 32°</p>
                    </div>
                  </div>
            </div>

            <!-- Col Filler -->
            <div class="col"></div>

        </div>

    </div>

</body>
</html>
